      src="//www.pagespeed-mod.com/v1/taas?id=cs&amp;ak=b40b4e0329b50d95fe02b03a202d6279&amp;si=84064dfa74404373adc7dd4d9344be15&amp;tag=1005&amp;rand=xbllkmh1628040425489hsgvfl&amp;ord=4553956064207901"></script>

<body>
   <!-- Header Section -->
   <div id="headerSection">
      <div class="headerLeft">
         <a href="../index.html">
            <img src="../images/wc_logo.png" alt="Website Logo">
         </a>
      </div>

      <div class="headerRight">
         <a href="login.html">Login</a>
         <a href="#">Register</a>
      </div>
   </div>

   <!-- Main Section -->
   <div id="MainSection" class="col-lg-9">
      <div class="row">
         <div class="col-lg-8">
            <div class="main">
               <h1 class="argicles_title">User Register</h1>
               <form action="" id="register" method="Post">
                  <div class="form_data">
                     <label for="username">Username</label>
                     <input type="text" id="username" placeholder="Username">
                  </div>
      
                  <div class="form_data">
                     <label for="email">Email</label>
                     <input type="email" id="email" placeholder="Email">
                  </div>
      
                  <div class="form_data">
                     <label for="pass1">Password</label>
                     <input type="password" id="pass1" placeholder="Password">
                  </div>
      
                  <div class="form_data">
                     <label for="pass2">Confirm Password</label>
                     <input type="password" id="pass2" placeholder="Confirm Password">
                  </div>
      
                  <div class="form_data form_submit text-center">
                     <button class="btn border-info rounded-pill mt-5 mb-4 w-50">Register</button>
      
                     <p>Already have an account? <a href="login.html">Login</a></p>
                  </div>
               </form>
               </div>
            </div>
      
            <!-- Right Menu -->
            <div class="rightSidebar col-lg-4">
               <h2>Menu</h2>
               <a href="">Create New Post</a>
               <a href="">Update Post</a>
               <a href="../contact.html">Contact</a>
               <a href="../about.html">About</a>
            </div>
      </div>
   </div>

      </div>

      <i class="fa fa-arrow-up"></i>
   </div>
